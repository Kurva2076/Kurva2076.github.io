<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/icon.png" />
        <script defer src="main.js"></script>
        <title>Задание 6</title>
    </head>

    <body>
        
        <header class="header">
            <img class="logo" src="images/logo.png" alt="Логотип" />
            <h1 class="title">Задание 6</h1>
        </header>

        <div class="content">
            <form id="main-form">

                <div class="services">
                    <p><label class="text"><input type="radio" name="choosing-service" value="phoneMaintenance">Обслуживание телефона</label></p>
                    <!-- чекбоксы: установка защитного стекла, замена процессора, покупка чехла, очистка динамиков, замена дисплея -->
                    <p><label class="text"><input type="radio" name="choosing-service" value="laptopMaintenance">Обслуживание ноутбука</label></p>
                    <!-- селекты: обновление термопасты, замена батареи, очистка от пыли, проверка функциональности, замена процессора -->
                    <p><label class="text"><input type="radio" name="choosing-service" value="buyGame">Покупка игры</label></p>
                    <!-- без селекта и чекбокса -->
                    <p><label class="text"><input type="radio" name="choosing-service" value="vehicleInspection">Техосмотр машины</label></p>
                    <!-- без селекта и чекбокса -->
                    <p><label class="text"><input type="radio" name="choosing-service" value="overclockingVideoCard">Разгон видеокарты</label></p>
                    <!-- селекты: минимум, нормально так (в допустимых пределах), максимально (даже если через день сгорит) -->
                    <p><label class="text"><input type="radio" name="choosing-service" value="stoneCare">Уход за камнем</label></p>
                    <!-- чекбоксы: полировка, нежное мытьё, создание уникального рисунока, подарить мастеру (беспалтно) -->
                </div>

                <div id="optionAndFeatures"></div>

                <p><label class="text" for="product_count">Укажите количество услуг:</label>
                <input class="text" type="text" name="count" id="product_count" /></p>

                <p class="final_price text"></p>

            </form>
        </div>

        <footer class="footer">
            <div class="footer-content">
                (c) Петров Семён, 2023
            </div>
        </footer>

    </body>

</html>
