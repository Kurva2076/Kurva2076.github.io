        <form id="main-form">
            
            <p><label class="text" for="product_select">Выберите желаемый товар:</label>
            <select class="text" name="products" id="product_select">
                <option value="">Список товаров</option>
                <option value="playstation-5">PlayStation 5</option>
                <option value="xbox-360">XBox 360</option>
                <option value="iphone-15">IPhone 15</option>
                <option value="macbook-pro-16">MacBook Pro 16</option>

                <option value="geforce-rtx-4090">GeForce RTX 4090</option>
                <option value="stone">Камень</option>
            </select></p>

            <p><label class="text" for="product_count">Укажите количество товаров:</label>
            <input class="text" type="text" name="count" id="product_count" /></p>
            
            <span class="error text"></span><br />
            <button class="button" name="send_button">Подсчёт стоимости</button>

            <p class="final_price text"></p>

        </form>

        <form id="additional-form">

            <!-- без селекта и чекбокса -->
            <p><label><input type="radio" name="choosing-service" value="vehicle-inspection">Техосмотр машины</label></p>
            <!-- без селекта и чекбокса -->
